sourceSets {
    main {
        java {
            srcDir 'java'
        }
        //output.classesDir = "$workDir/client/program"
    }
    test {
        /*
        java {
            srcDir 'sources/test/java'
        }
        output.classesDir = "$workDir/client/tests"
        output.resourcesDir = "$workDir/client/tests"
        */
