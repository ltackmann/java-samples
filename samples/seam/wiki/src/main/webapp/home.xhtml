<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>SeamWiki</title>
<link href="static/main.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="header">
		<div id="logo">
			<img alt="SeamWiki" src="static/images/logo.gif" />
		</div>
		<s:div id="header_right">
	        <rich:inplaceSelect value="#{localeSelector.localeString}"
	       		showControls="true" listWidth="50px" >
	       		<f:selectItems value="#{localeSelector.supportedLocales}"/>
	       		<a4j:support event="onviewactivated" reRender="header_right" />
	   		</rich:inplaceSelect> |

			<a class="important" href="help/whatsNew">What's New</a> |
			
			<h:outputText styleClass="highlighted" value="About SeamWiki"/>
			<rich:toolTip showEvent="onclick" direction="top-right" showDelay="500" styleClass="tooltip">
            	<span style="white-space:nowrap">
	                This tool-tip content also <strong>pre-rendered</strong> to the page.<br/>
	                However, the look of this tool-tip is customized<br/>
	                by styleClass attribute.
            	</span>
        	</rich:toolTip> <br/>
        	<h:outputText value="Current locale: #{localeSelector.locale}"
	               style="font-weight:bold;" /> 
		</s:div>
	</div>
	<div id="center" class="column">
		<div id="login_div">
			<h:messages globalOnly="true" />
			<h:form id="login">
				<h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
					<h:outputLabel for="username">Username</h:outputLabel>
					<h:inputText id="username" value="#{identity.username}" />
					<h:outputLabel for="password">Password</h:outputLabel>
					<h:inputSecret id="password" value="#{identity.password}" />
					<h:outputLabel for="rememberMe">Remember me on this computer</h:outputLabel>
					<h:selectBooleanCheckbox id="rememberMe" value="#{identity.rememberMe}" />
				</h:panelGrid>
				<h:commandButton class="submit" value="Login" action="#{identity.login}" />
				<span class="important">
					<a class="forgot" id="register" href="/forgotPassword.xhtml">Forgot password</a>
				</span> 
			</h:form>
			<div id="signup_div">
				Not registered? <a class="signup" id="register" href="/register.xhtml">Sign up now.</a>
			</div>
			<div style="font-size: 11px; margin-top: 28px;">
				Current number of articles:  
			</div>
		</div>
		
		<!-- Localized output test -->
		<h:outputFormat value="#{msgs.welcome}">
			<f:param value="#{common.app}"/>
		</h:outputFormat>
	</div>

	<div id="footer">
		<div>
			<a href="http://www.seamframework.org/"><img
	     		src="http://www.seamframework.org/themes/sfwkorg/img/runningon_seamlogo_white.gif" 
	    	 	alt="Created with and running on Seam" width="200" height="50"/></a>
	    </div>
  		@ <a href="http://blog.randompage.org">Lars Tackmann</a> 2008 
	</div>
</body>
</html>
